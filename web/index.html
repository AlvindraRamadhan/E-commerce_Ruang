<!DOCTYPE html>
<html>
  <head>
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="ruang" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <meta
      name="google-signin-client_id"
      content="345338895131-1qcs40l2qtkfngi9el6o2sr1sm9o9isf.apps.googleusercontent.com"
    />

    <title>RUANG | Premium Furniture & Decor</title>
    <link rel="manifest" href="manifest.json" />

    <style>
      body {
        background-color: #f8f8f8;
      }
      #loading {
        display: none !important;
      }
    </style>

    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"
    ></script>
  </head>
  <body>
    <dotlottie-player
      id="loading_indicator"
      src="loading_animation.json"
      background="transparent"
      speed="1"
      style="
        width: 250px;
        height: 250px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      "
      loop
      autoplay
    >
    </dotlottie-player>

    <script>
      var serviceWorkerVersion = null;
      var scriptLoaded = false;
      function loadMainDartJs() {
        if (scriptLoaded) {
          return;
        }
        scriptLoaded = true;
        var scriptTag = document.createElement("script");
        scriptTag.src = "main.dart.js";
        scriptTag.type = "application/javascript";
        document.body.append(scriptTag);
      }

      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          var serviceWorkerUrl =
            "flutter_service_worker.js?v=" + serviceWorkerVersion;
          navigator.serviceWorker.register(serviceWorkerUrl).then((reg) => {
            function waitForActivation(serviceWorker) {
              serviceWorker.addEventListener("statechange", () => {
                if (serviceWorker.state == "activated") {
                  console.log("Service Worker activated.");
                  loadMainDartJs();
                }
              });
            }
            if (!reg.active && (reg.installing || reg.waiting)) {
              waitForActivation(reg.installing ?? reg.waiting);
            } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
              console.log("New service worker available.");
              reg.update();
              waitForActivation(reg.installing);
            } else {
              console.log("Service Worker active and up to date.");
              loadMainDartJs();
            }
          });
        });
      } else {
        loadMainDartJs();
      }
    </script>

    <script>
      window.addEventListener("flutter-first-frame", function () {
        var loadingIndicator = document.getElementById("loading_indicator");
        if (loadingIndicator) {
          loadingIndicator.remove();
        }
      });
    </script>
  </body>
</html>
